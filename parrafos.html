

<!DOCTYPE html>

<body>
<p> Nana, nana, nana
del caballo <strong>grande </strong>
que no quiso el agua
que no quiso el agua.</p>

<p> El agua era <strong>negra</strong>
dentro de la rama.
Cuando llega al puente
se detiene y canta.</p>

<p> Quien dira mi <strong>nana</strong>
lo que tiene el agua.</p>

<p> Con su larga cola
por sus verdes <strong> alas</strong>.
</p>

<p> Duermete <strong> clavel </strong>.
que el caballo no quiere.</p>

</body>
